<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="slidelock.css">
<script type="text/javascript" src="slidelock.js"></script>
<script>
function init()
{
	let slidelock_obj = new slidelock();
	slidelock_obj.bind(".slidebutton");
	
	document.addEventListener("sliderunlock",
		function(e){alert(e.detail.message());},
		{ passive: false });
}



</script>
	
</head>
<body onload="init();">
<div>
	<div class="slidebutton"></div>
</div>
</body>
</html>
